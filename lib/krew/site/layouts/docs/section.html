{{ $isDocsHome := (eq .Slug "docs") }}
{{ partial "header.html" . }}
<article>
    <h1>
        {{ if $isDocsHome }}
            Documentation
        {{else}}
            {{ .Title}}
        {{end}}
    </h1>

    {{ with .Content }}
        <aside class="lead">{{.}}</aside>
    {{ end }}

    {{ partial "toc.html" . }}

    {{ if not $isDocsHome }}
        {{ partial "backbutton.html" .}}
    {{ end }}
</article>
{{ partial "footer.html" . }}
